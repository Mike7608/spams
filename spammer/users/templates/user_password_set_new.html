{% extends 'base.html' %}
{% block content %}
    <div class="card  mb-5 p-5 rounded bg-body-tertiary">
        <div class="card-body">
            <div class="card-title nth-card-title">
                <h4>Установить новый пароль</h4>
            </div>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary " type="submit">Подтвердить</button>
            </form>
        </div>
    </div>
{% endblock %}
