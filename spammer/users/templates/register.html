{% extends 'base.html' %}
{% block content %}
{% load mediapath %}
<div class="card mb-5 p-5 rounded bg-body-tertiary">
    <main class="form-signin">
      <form method="post" enctype="multipart/form-data">
        <h1 class="h3 mb-3 fw-normal">Регистрация нового пользователя:</h1>
          {% csrf_token %}
          {{ form.as_p }}
        <button class="btn btn-primary " type="submit">Регистрация</button>
      </form>
    </main>
</div>
{% endblock %}
